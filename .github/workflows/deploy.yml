name: Deploy LangSwap to darkmintis-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout LangSwap repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build LangSwap
        run: npm run build
        env:
          NODE_ENV: production

      - name: Checkout darkmintis-dev
        uses: actions/checkout@v4
        with:
          repository: Darkmintis/darkmintis-dev
          token: ${{ secrets.DEPLOY_PAT }}
          path: main-repo

      - name: Copy built files to main repo
        run: |
          # Remove old deployment
          rm -rf main-repo/dist/langswap
          mkdir -p main-repo/dist/langswap

          # Copy entire built dist folder
          cp -r dist/* main-repo/dist/langswap/
          
          # Copy additional files
          cp LICENSE main-repo/dist/langswap/ 2>/dev/null || echo "No LICENSE file found"
          cp README.md main-repo/dist/langswap/ 2>/dev/null || echo "No README file found"

          echo "âœ… Production files copied successfully"
          echo "ðŸ“¦ Deployed files:"
          ls -la main-repo/dist/langswap/

      - name: Commit and push to darkmintis-dev
        run: |
          cd main-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Add changes
          git add dist/langswap/
          
          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to deploy"
          else
            git commit -m "ðŸ”„ Update LangSwap from commit ${GITHUB_SHA:0:7}"
            git push
            echo "âœ… Changes pushed successfully"
          fi

      - name: Deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: LangSwap - Professional Code Converter" >> $GITHUB_STEP_SUMMARY
          echo "- **Live URL**: https://darkmintis.dev/langswap" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Deployed Files" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… index.html" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… assets/ (bundled JS, CSS)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Monaco Editor (code editor)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… LICENSE" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… README.md" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ï¿½ Features Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- ï¿½ 10+ programming language support" >> $GITHUB_STEP_SUMMARY
          echo "- ï¿½ JavaScript, Python, Java, TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "- ï¿½ C#, C++, PHP, Go, Rust, Kotlin" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ Real-time code conversion" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¨ Modern Monaco Editor" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± Responsive UI" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Client-side processing" >> $GITHUB_STEP_SUMMARY

